{% extends 'initial_access/base.html' %}
{% block css %}
<style>
main{
    margin-top: 8%;
    margin-left: 10%;
    margin-right: 10%;
}
.card-body{
    margin-left: 5%;
}
</style>
{% endblock %}
{% block content %}
<main>
<div class="container-result">
    <div class="card-columns" style="padding: 10px; margin: 20px;">
        <div class="card" style="width: 32rem; border:5px black solid;text-align:centre">
            <div class="card-body">
                <h5 class="card-title">Score: {{score}}</h5>
                <p class="card-text">Complied: {{correct}}</p>
                <p class="card-text">Not Complied: {{wrong}}</p>
                <p class="card-text"><bold>The measure of you're security level is {{percent | floatformat:2 }}% !!</bold></p>
                <h5>All the best for next quiz!</h5>
            </div>
        </div>
    </div>
</div>
<div class="card-body">    
    <img class="pie-chart" src="data:image/png;base64,{{ chart_data }}" alt="Pie Chart">
</div>

</main>
{% endblock %}
