{% extends 'initial_access/base.html' %}
{% block content %}
<div class="container-result">
        
    <div class="card-columns" style="padding: 10px; margin: 20px;">
        <div class="card" style="width: 32rem; border:5px black solid;text-align:centre">
            <div class="card-body">
                <h5 class="card-title">Score: {{score}}</h5>
                <p class="card-text">Time Taken: {{time}} seconds</p>
                <p class="card-text">Correct answers: {{correct}}</p>
                <p class="card-text">Incorrect answers: {{wrong}}</p>
                <p class="card-text">Total questions: {{total}}</p>
                <p class="card-text"><bold>You are {{percent}}% likely to get phished!!</bold></p>
                <h5>All the best for next quiz!</h5>
            </div>
        </div>
    </div>
</div>
<div class="card-body">    
    <img class="pie-chart" src="data:image/png;base64,{{ chart_data }}" alt="Pie Chart">
</div>

{% endblock %}
