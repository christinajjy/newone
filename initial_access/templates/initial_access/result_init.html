{% extends 'initial_access/base.html' %}
{% block css %}
<style>
main{
    margin-top: 8%;
    margin-left: 10%;
    margin-right: 10%;
}
.card-body{
    margin-left: 5%;
}
</style>
{% endblock %}
{% block content %}
<main>
<div class="container-result">
        
    <div class="card-columns" style="padding: 10px; margin: 20px;">
        <div class="card" style="width: 32rem; border:5px black solid;text-align:centre">
            <div class="card-body">
                <h5 class="card-title">Score: {{score}}</h5>
                <p class="card-text">Complied: {{correct}}</p>
                <p class="card-text">Not Complied: {{wrong}}</p>
                <p class="card-text"><bold>Your security level is at {{percent}}% !</bold></p>
            </div>
        </div>
    </div>
</div>
<div class="card-body">    
    <img class="bar-chart" src="data:image/png;base64,{{ chart_image }}" alt="Bar Chart">
</div>
<div>
    <button type="submit" value="Next Module"><a href="{% url 'priv_escalate' %}">Next Module</a></button>
</div>
</main>
{% endblock %}
